<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="projects" class="projects">
      <div class="site-container">
        <div class="projects__wrapper">
          <h2 class="projects__heading">ПРИКЛАДИ РЕАЛІЗОВАНИХ ПРОЄКТІВ</h2>
          <div class="projects__gallery-container rl-gallery-container" id="rl-gallery-container-">
            <div
              class="projects__splide splide projects__gallery rl-gallery rl-basicgrid-gallery"
              id="rl-gallery-"
              data-gallery_no="1"
            >
              <div class="projects__track splide__track">
                <div class="projects__list splide__list"></div>
              </div>
              <div class="splide__arrows projects__navigation">
                <button class="splide__arrow splide__arrow--prev">
                  <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M15 6L9 12L15 18"
                      stroke="#141414"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </button>
                <ul class="splide__pagination"></ul>
                <button class="splide__arrow splide__arrow--next">
                  <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M9 6L15 12L9 18"
                      stroke="#141414"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
